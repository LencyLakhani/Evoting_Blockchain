<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="voter.css" />
    <title>Nova-Vote</title>
</head>

<body>
    <!-- new nav -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg d-flex flex-column align-items-start navbar-vertical">
        <div class="container-fluid navbarCol">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-column w-100 h5">
                    <li class="nav-item px-1">
                        <a class="nav-link active text-light" aria-current="page" href="./index.html">
                            <i class="bi bi-house-door-fill pe-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-muted" href="./Candidates.html">
                            <i class="bi bi-people-fill pe-2"></i>Candidates
                        </a>
                    </li>
                    <li id="navNft" class="nav-item px-1">
                        <a class="nav-link text-muted" href="./Nft.html">
                            <i class="bi bi-nut-fill pe-2"></i>NFT
                        </a>
                    </li>
                    <li id="navNft" class="nav-item px-1">
                        <a class="nav-link text-muted" href="./about.html">
                            <i class="bi bi-people-fill pe-2"></i>About Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-horizontal">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/voter.html">Nova-Vote</a>

            <!-- Items on the right -->
            <div class="d-flex justify-content-end flex-grow-1 pe-3">
                <div class="d-flex align-items-center">
                    <div id="adminAddress">Admin Address</div>
                    <div class="trimmed-text" id="adminBalance">Balance</div>
                </div>
            </div>
        </div>
        <div id="logout">
            <a href="/" style="
            color: black;
            text-decoration: none;
        ">
                <i class="bi bi-escape" style="
              padding-right: 5px;
          "></i>Log out
            </a>
        </div>
    </nav>

    <!--voter body-->
    <div class="voterContainer">
        <header>
            <h3 style="text-align: center;padding-top: 20px;">Please cast your votes below</h3>
        </header>
        <div class="voterBody">



            <!-- alert section  -->
            <div id="txStatus"></div>

            <div class="votingSection" id="section">
                <div class="listSection row">
                    <div class="col-md-3">
                        <div class="form-check">
                            <label class="card text-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="0"
                                    id="X" style="border: 2px solid #343a40;" />
                                <img src="images/male.jpg" alt="d" class="card-img-top" />
                                <div class="card-body">
                                    <h5 class="card-title">X</h5>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <label class="card">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="1"
                                    id="Y" style="border: 2px solid #343a40;" />
                                <img src="images/female2.jpg" alt="f" class="card-img-top" />
                                <div class="card-body">
                                    <h5 class="card-title">Y</h5>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <label class="card">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="2" id="Z"
                                    style="border: 2px solid #343a40;" />
                                <img src="images/female1.jpg" alt="h" class="card-img-top" />
                                <div class="card-body">
                                    <h5 class="card-title">Z</h5>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <label class="card">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="3" id="nota"
                                    style="border: 2px solid #343a40;" />
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/NOTA_Option_Logo.svg/1200px-NOTA_Option_Logo.svg.png"
                                    alt="nota" class="card-img-top" />
                                <div class="card-body">
                                    <h5 class="card-title">NOTA</h5>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" id="giveRight" class="btn btn-outline-success">
                        Give Me Right
                    </button>
                    <button type="submit" id="vote" class="btn btn-outline-warning">
                        Vote
                    </button>
                    <button type="submit" id="summary" class="btn btn-outline-secondary">
                        Summary
                    </button>
                </div>

            </div>

            <!-- or section -->
            <hr class="hr-text" data-content="OR" />

            <!-- delegate vote -->
            <div class="delegateSection input-group mb-3 delegate mt-3">
                <input type="text" class="form-control" id="delegateId" />
                <button class="btn btn-outline-primary" type="submit" id="delegate">Delegate</button>
            </div>
        </div>
    </div>


    <!-- result Section -->
    <div class="resultSection" style="display: none">
        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
        <div class="content"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container">
                    <div class="row mt-2 mb-4 text-center">
                        <div class="col"><b>Candidates</b></div>
                        <div class="col"><b>Votes</b></div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col">
                            
                            <label class="form-check-label ms-3" for="X">X </label>
                        </div>
                        <div class="col votes1"></div>
                    </div>


                    <div class="row mt-3 text-center">
                        <div class="col">
                           
                            <label class="form-check-label ms-3" for="Y"> Y </label>
                        </div>
                        <div class="col votes2"></div>
                    </div>

                    <div class="row mt-3 text-center">
                        <div class="col">
                            
                            <label class="form-check-label ms-3" for="Z"> Z </label>
                        </div>
                        <div class="col votes3"></div>
                    </div>

                    <div class="row mt-3 text-center">
                        <div class="col">
                           
                            <label class="form-check-label ms-3" for="nota"> NOTA </label>
                        </div>
                        <div class="col votes4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
    <script src="./voter.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
