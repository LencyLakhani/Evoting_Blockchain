<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="admin.css" />
  <title>Nova-Vote</title>
</head>

<body class="adminChotiBody">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/voter.html">Nova-Vote</a>

      <!-- Items on the right -->
      <div class="d-flex justify-content-end flex-grow-1 pe-3">
        <div class="d-flex align-items-center">
          <div id="adminAddress">Admin Address</div>
          <div class="trimmed-text" id="adminBalance">Balance</div>
          <div id="logout">
            <a href="/" style="
            color: black;
        ">
              <i class="bi bi-escape"></i>Log out
            </a>
          </div>
      </div>
    </div>
  </nav>
  <div class="adminBody">
    <!-- alert section  -->
    <div id="txStatus"></div>

    <!-- body -->
    <div class="actionSecttion">
      <section id="adminSection">
        <h2 class="text-center">Welcome Admin!</h2>
        <div class="action mt-5 ms-3">
          <button type="submit" id="endVote" class="me-4 btn btn-outline-danger">
            End Voting
          </button>
          <button type="submit" id="pause" value="pause" class="me-4 btn btn-outline-warning"></button>
          <button type="reset" id="reset" class="me-4 btn btn-outline-secondary">
            Reset
          </button>
        </div>
      </section>
    </div>


    <!-- hr section -->
    <hr class="hr-text" data-content="NFT Section" />

    <!-- nft section -->
    <section id="nftSection">
      <div class="d-flex justify-content-center">
        <button type="submit" id="mint" class="mx-auto btn btn-outline-primary">
          Mint NFT
        </button>
      </div>

      <div class="input-group my-3 mx-auto">
        <input type="number" class="form-control" placeholder="Token Id" id="tokenid"
          aria-describedby="button-addon2" />
        <input type="number" class="form-control" placeholder="Price" id="price" aria-describedby="button-addon2" />
        <button class="btn btn-outline-secondary" type="button" id="listingNft">
          List NFT
        </button>
      </div>
    </section>
  </div>



  <script src="./index.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
